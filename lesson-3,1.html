<script>
    //      Создаем массив от 1 до 100
   var arr=[];
   var end=1;
   while(end < 100){
    end++;
    arr.push(end);
   }
   
//      Удаляем все четные цифры
 var a= 2;
 var b= 2;
 while(a<=100){
     a+=b;
     arr.splice(arr.indexOf(a),1);
 }
//      Удаляет все цифры которые деляться на нечетные до 10

while(a<100){
    if(a % b === 0 && arr.indexOf(a) !== -1){
        arr.splice(arr.indexOf(a),1);    
    }
    else{
        a++;
    }
}
